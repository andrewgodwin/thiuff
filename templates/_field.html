<div class="field {% if field.errors %}errors{% endif %}">
    <label>
        <span>{{ field.label }} {% if field.field.required %}<span class="required">*</span>{% endif %}</span>
        {{ field }}
        {% if field.help_text %}<p class="help-text">{{ field.help_text }}</p>{% endif %}
        {{ field.errors }}
    </label>
</div>
