{% extends "lightbox.html" %}

{% block title %}Delete message{% endblock %}

{% block content %}

    <form class="new-discussion" action="{{ message.urls.delete }}" method="POST">

        <h1>Delete message</h1>

        <p>Are you sure you want to delete this message?<br>Any replies will be preserved.</p>

        {% csrf_token %}
        <input type="submit" value="Cancel" class="button js-cancel">
        <input type="submit" value="Delete" name="delete" class="button serious">
    </form>

{% endblock %}
