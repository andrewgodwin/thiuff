<div class="reply" data-reply-id="{{ reply.id }}">
    <img class="icon" src="{{ reply.author.urls.avatar_40 }}">
    <p class="meta">
        <b>{{ reply.author }}</b>
        {{ reply.created.strftime("%d %b %Y at %H:%M") }}
    </p>
    <div class="formatted">
        {{ reply.formatted_body|safe }}
    </div>
    <aside class="subnav">
        <a href="{{ reply.urls.report }}" class="opt-lightbox"><i class="fa fa-flag"></i></a>
    </aside>
</div>
